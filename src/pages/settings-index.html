---
layout: card
---

<div class="row g-2">
	{% for item in site.data.settings %}
	<div class="col-4">
		<a href="#">
			<div class="row g-2">
				<div class="col-auto">
					<div class="avatar">{% include ui/icon.html icon=item.icon %}</div>
				</div>
				<div class="col">
					<h4 class="m-0">{{ item.title }}</h4>
					<div class="text-muted">{{ item.description }}</div>
				</div>
			</div>
		</a>
	</div>
	{% endfor %}
</div>
